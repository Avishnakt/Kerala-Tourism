<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="row">
                <div class="col-lg-12">
                    <nav>
                        <div class="col">
                            <div class="logo">
                                <img src="images\logo.png" alt="logo of kerala tourism" width="100px" height="100px">
                                   <div class="text">
                                       <h6><i>keralatourism.org<br>welcome to god's own Country</i></h6>
                                    </div> 
                             
                            </div>
                            <div class="menu">
                                <a href=""><b>Experience Kerala</b></a>
                                <a href="destination.html"><b>Destinations</b></a>
                                <a href="district.html"><b>Districts</b></a>
                                <a href="thingstodo.html"><b>Things to do</b></a>
                                <a href="travel.html"><b>Travel Care</b></a>
                            
                            </div>
                            <div class="login">
                            <button class="logbutton"><a href="login.html"><b>Login</b></a></button>
                            </div>
                        </div>  
                    </nav>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"> 
                    
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                      <div class="create">
                        <h5>Don't have an account</h5>
                        <button class="b"><a href="create.html"> Create Account</a></button>
            
                    </div>
                      
                </div>
                <div class="col"></div>
            </div>
            <div>
                <img src="images\ft.png" alt="ft">
                <h4>www.keralatourism.gov.in</h4>
            </div>  
        </div>
         
        
        </header> 
    </div>      
</body>
</html>
